<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="/CSS/contact us.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="/JAVASCRIPT/javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a id="nav" href="/index.html">Home</a>
      <a id="nav" href="/HTML/about-me.html">About me</a>
      <a id="nav" href="/HTML/portfolio.html">Portfolio</a>
      <a id="nav" href="/HTML/contact-us.html">Contact us</a>
    </nav>
    <form class="contact-form" id="contactForm">
     
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe">
      <span class="error-message" id="name-error"></span>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="john@example.com">
      <span class="error-message" id="email-error"></span>
      <br /><br />
      <label for="contact_number">Contact Number:</label>
      <input type="tel" id="contact_number" name="contact-number" placeholder="+356 #### ####">
      <span class="error-message" id="contact_number-error"></span>
      <br /><br />
      <label for="message">Message:</label> <br />
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
      <span class="error-message" id="message-error"></span>
      <br /><br />
      <button type="submit" id="submitBtn">Send Message</button>
  </form>
  </body>
</html>
